<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Acessível</title>
    <link rel="stylesheet" href="style.css">
   
    <!-- Script de Acessibilidade do UserWay -->
    <script>
        (function(d){
            var s = d.createElement("script");
            s.setAttribute("data-account", "INSIRA_SEU_CÓDIGO_USERWAY_AQUI");
            s.setAttribute("src", "https://cdn.userway.org/widget.js");
            (d.body || d.head).appendChild(s);
        })(document);
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Jogos Online</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <!-- Botão UserWay de acessibilidade -->
        <div id="userway"></div>
    </header>

    <main>
        <section class="catalogo">
            <div class="produto">
                <img src="./black.jpg" alt="Jogo 1">
                <h2>Jogo 1</h2>
                <p>Ação emocionante, gráficos incríveis.</p>
                <p class="preco">R$ 99,90</p>
                <button class="comprar">Comprar</button>
            </div>

            <div class="produto">
                <img src="sanAndreas.jpg" alt="Jogo 2">
                <h2>Jogo 2</h2>
                <p>Aventura épica com vários personagens.</p>
                <p class="preco">R$ 149,90</p>
                <button class="comprar">Comprar</button>
            </div>

            <div class="produto">
                <img src="godwar.jfif" alt="Jogo 3">
                <h2>Jogo 3</h2>
                <p>Desafios estratégicos para os mais experientes.</p>
                <p class="preco">R$ 79,90</p>
                <button class="comprar">Comprar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.userway.org/widget.js" data-account="SEU_CODIGO_USERWAY"></script>
</body>
</html>
